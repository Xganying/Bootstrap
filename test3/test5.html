<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scale=no">
	<title>test5 图标</title>
	<link rel="stylesheet" href="../bootstrap-3.3.4/css/bootstrap.min.css">
	<style type="text/css">
	.a{
		height:50px;
		width: 100px;
		border: 1px solid black;
		background-color: #ccc;
	}
	</style>
</head>
<body style="margin: 10px; ">
	
	<!-- 图标 -->

	<!-- 配合标签使用 -->
	<i class="glyphicon glyphicon-star">star</i>
	<span class="glyphicon glyphicon-heart">heart</span>

	<!-- 配合按钮使用 -->
	<button class="btn btn-default btn-lg">
		<i class="glyphicon glyphicon-glass"></i>
	</button>

	<!-- 下拉菜单 -->
	<div class="dropdown">  <!-- 加上open会默认显示下拉菜单选项的内容 -->
		<button class="btn btn-default" data-toggle="dropdown">
			下拉菜单
			<span class="caret"></span> <!-- 三角符号：当dropdown换成dropup时候，三角符号箭头会向上 -->
		</button>
		<ul class="dropdown-menu">
			<li> <a href="#">首页</a></li>
			<li> <a href="#">咨讯</a></li>
			<li> <a href="#">产品</a></li>
			<li> <a href="#">关于</a></li>
		</ul>
	</div>

	<br>
	<div class="dropdown">  
		<button class="btn btn-default" data-toggle="dropdown">
			下拉菜单
			<span class="caret"></span> 
		</button>
		<ul class="dropdown-menu dropdown-menu-right">  <!-- 设置对齐方式：下拉菜单显示在右边，默认是左边 -->
			<li> <a href="#">首页</a></li>
			<li> <a href="#">咨讯</a></li>
			<li> <a href="#">产品</a></li>
			<li> <a href="#">关于</a></li>
		</ul>
	</div>

	<br>
	<div class="dropdown">  
		<button class="btn btn-default" data-toggle="dropdown">
			下拉菜单
			<span class="caret"></span> 
		</button>
		<ul class="dropdown-menu">  
			<li class="dropdown-header">网站导航</li> <!-- 设置菜单标题不加超链接 -->
			<li> <a href="#">首页</a></li>
			<li> <a href="#">咨讯</a></li>
			<li class="divider"> <a href="#">产品</a></li><!--  设置菜单分割线 -->
			<li class="disabled"> <a href="#">关于</a></li> <!-- 设置菜单禁用项 -->
		</ul>
	</div>

	<!-- 按钮组组件 -->
	
	<script src="../bootstrap-3.3.4/js/jquery.min.js"></script>
	<script src="../bootstrap-3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
