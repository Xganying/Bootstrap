<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scale=no">
	<title>轮播插件</title>
	<link rel="stylesheet" href="../bootstrap-3.3.4/css/bootstrap.min.css">
</head>

<body>

	<!-- data-ride="carousel"属性用户标记轮播在页面加载时开始动画播放。5s自动播放 -->
	<div id="myCarousel" class="carousel slide" style="width:900px">
		<ol class="carousel-indicators">
		<!-- 	data-slide-to 来向轮播底部创建一个原始滑动索引，data-slide-to="2"将把滑动块移动到一个特定的索引，索引从 0 开始计数。 -->
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="item active">
				<img src="../images/1.png" alt="第一张">
				<div class="carousel-caption">
					<h3>Bootstrap</h3>
					<p>Bootstrap是一款HTML5响应式框架</p>
				</div>
			</div>
			<div class="item">
				<img src="../images/2.png" alt="第二张">
				<div class="carousel-caption">
					<h3>jQuery</h3>
					<p>jQuery是一个JavaScript的开发框架</p>
				</div>
			</div>
			<div class="item">
				<img src="../images/3.png" alt="第三张">
				<div class="carousel-caption">
					<h3>React</h3>
					<p>React是一个JavaScript的开发框架</p>
				</div>
			</div>
		</div>
		<!-- data-slide 接受关键字 prev 或 next，用来改变幻灯片相对于当前位置的位置； -->
		<a href="#myCarousel" data-slide="prev" class="carousel-control left">&lsaquo;</a>
		<a href="#myCarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>
	</div>	
	
	<button id="cycle" class="btn btn-default">开始</button>
	<button id="pause" class="btn btn-default">停止</button>
	<button id="number" class="btn btn-default">播放第三张</button>
	<button id="prev" class="btn btn-default">上一个</button>
	<button id="next" class="btn btn-default">下一个</button>


	<br><br><br>

	<script src="../bootstrap-3.3.4/js/jquery.min.js"></script>
	<script src="../bootstrap-3.3.4/js/bootstrap.min.js"></script>

	<script type="text/javascript">

	/*$('#myCarousel').carousel({
		interval:2000, //设置轮播的时间间隔
		pause:'hover', //设置暂停按钮
		// wrap: false //设置只播放一次
	})*/
	$('#cycle').on('click', function(){
		$('#myCarousel').carousel('cycle');
	})
	$('#pause').on('click', function(){
		$('#myCarousel').carousel('pause');
	})
	$('#number').on('click', function(){
		$('#myCarousel').carousel(2);
	})
	$('#prev').on('click', function(){
		$('#myCarousel').carousel('prev');
	})
	$('#next').on('click', function(){
		$('#myCarousel').carousel('next');
	})
	$('#myCarousel').on('slide.bs.carousel', function(){
		alert('执行之前调用');
	})
	$('#myCarousel').on('slid.bs.carousel', function(){
		alert('执行完毕后调用');
	})


	</script>

</body>
</html>
