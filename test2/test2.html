<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test2</title>
	<link rel="stylesheet" href="../bootstrap-3.3.4/css/bootstrap.min.css">
</head>
<body style="margin:10px;" class="table-reponsive">

	<!-- 表格样式 -->
	<table class='table table-striped table-bordered table-hover'>
		<thead>
			<tr>
				<th>编号</th>
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
			</tr>
		</thead>
		<tbody>
			<tr> 
				<td>1</td>
				<td>one</td>
				<td>男</td>
				<td>20</td> 
			</tr>
			<tr>
				<td>2</td>
				<td>two</td>
				<td>女</td>
				<td>21</td>
			</tr>
			<tr>
				<td>3</td>
				<td>three</td>
				<td>男</td>
				<td>22</td>
			</tr>
			<tr>
				<td>4</td>
				<td>four</td>
				<td>女</td>
				<td>23</td>
			</tr>
		</tbody>
	</table>

	<a href="#" class="btn btn-default ">default</a>
	<input type="button" class="btn btn-success" value="success">
	<button class="btn btn-info">info</button>

	<button class="btn btn-lg">btn-bg</button>  
	<button class="btn btn-sm">btn-sm</button>
	<button class="btn btn-xs">btn-xs</button>    

	<button class="btn btn-info btn-block">info</button>

	<button class="btn btn-default active">info</button>





	<hr style= "border: 1px solid red"> 
	<!-- 表单和图片样式 --><br>
	<form>
		<div class="form-group">
			<label>用户名：</label>
			<input type="input" class="form-control" placeholider="用户名">
		</div>
		<div class="form-group">
			<label>密码：</label>
			<input type="class" class="form-control" placeholider="密码">
		</div>
	</form>

	<!-- 内联表单，让所有表单元素居于一行 --><br>
	<form class="form-inline">
		<div class="form-group">
			<label>用户名：</label>
			<input type="input" class="form-control" placeholider="用户名">
		</div>
		<div class="form-group">
			<label>密码：</label>
			<input type="class" class="form-control" placeholider="密码">
		</div>

		<div class="input-group">
			<div class="input-group-addon">$</div>
			<input type="text" class="form-control" placeholider="请输入价格">
			<div class="input-group-addon">.00</div>
		</div>
	</form>

	<!-- 水平排列 --><br>
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label" >用户名：</label>
			<div class="col-sm-10">
				<input type="input" class="form-control" placeholider="用户名">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">密码：</label>
			<div class="col-sm-10">
				<input type="class" class="form-control" placeholider="密码">
			</div>
		</div>
		<!-- 复选框 -->
		<div class="checkbox">
			<label>
				<input type="checkbox">羽毛球
			</label>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox">篮球
			</label>
		</div>
		<div class="checkbox disabled">
			<label>
				<input type="checkbox" disabled>乒乓球
			</label>
		</div>
		<!-- 内联样式的复选框 -->
		<div class="checkbox checkbox-inline">
			<label>
				<input type="checkbox">羽毛球
			</label>
		</div>
		<div class="checkbox checkbox-inline">
			<label>
				<input type="checkbox">篮球
			</label>
		</div>
		<div class="checkbox checkbox-inline disabled">
			<label>
				<input type="checkbox" disabled>乒乓球
			</label>
		</div>
		<!-- 单选框和复选框一样，只要把checkbox换成radio即可 -->
		<!-- 下拉列表 -->
		<select class="form-control">
			<option >1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
		</select>
	</form>

	<!-- 填写信息的状态 --><br>
	<form class="form-inline">
		<div class="form-group has-success">
			<label class="control-label">用户名：</label>
			<input type="input" class="form-control" placeholider="用户名">
		</div>
		<div class="form-group has-error">
			<label class="control-label">密码：</label>
			<input type="class" class="form-control" placeholider="密码">
		</div>
	</form>
	<br>
	<form class="form-inline">
		<div class="form-group has-success has-feedback">
			<label class="control-label">用户名：</label>
			<input type="input" class="form-control" placeholider="用户名">
			<span class="glyphicon glyphicon-ok form-control-feedback"></span>
		</div>
		<div class="form-group has-warning has-feedback">
			<label class="control-label">邮箱：</label>
			<input type="input" class="form-control" placeholider="邮箱">
			<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
		</div>
		<div class="form-group has-error has-feedback">
			<label class="control-label">密码：</label>
			<input type="class" class="form-control" placeholider="密码">
			<span class="glyphicon glyphicon-remove form-control-feedback"></span>
		</div>
	</form>
	
	<!-- 图片 --><br>  
	<img src="../images/1.jpg" class="img-rounded">  <!-- 边框加圆角 -->
	<img src="../images/1.jpg" class="img-circle"> <!-- 如果原图是正方形就变圆形，原来是长方形的就变椭圆 -->
	<img src="../images/1.jpg" class="img-thumbnail"> <!-- 缩略图 -->
	
	<img src="../images/1.jpg" class="img-thumbnail img-responsive"> <!-- 响应式 -->
</body>
</html>
