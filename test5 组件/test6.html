<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scale=no">
	<title>列表组面板和嵌入组件</title>
	<link rel="stylesheet" href="../bootstrap-3.3.4/css/bootstrap.min.css">
</head>
<body>
	
	<!-- 列表组组件 -->
	<!-- 基本的列表组组件 -->
	<ul class="list-group">
		<li class="list-group-item">1. 这是首页</li>
		<li class="list-group-item">2. 这是第二条数据<span class="badge">5</span></li> <!-- 设置列表项带徽章 -->
		<li class="list-group-item">3. 这是第三条信息</li>
		<li class="list-group-item">4. 这是末尾</li>
	</ul>
	<!-- 设置按钮式列表 --><br>
	<div class="list-group">
		<button class="list-group-item">1. 这是首页</button>
		<button class="list-group-item">2. 这是第二条数据<span class="badge">5</span></button>
		<button class="list-group-item">3. 这是第三条信息</button>
		<button class="list-group-item">4. 这是末尾</button>
	</div>
	<!-- 设置连接 --><br>
	<div class="list-group">
		<a href="#" class="list-group-item active">1. 这是首页</a> <!-- 设置为首选项 -->
		<a href="#" class="list-group-item">2. 这是第二条数据<span class="badge">5</span></a>
		<a href="#" class="list-group-item disabled">3. 这是第三条信息</a> <!-- 设置为禁用项 -->
		<a href="#" class="list-group-item list-group-item-success">4. 这是末尾</a>
		<!--  设置情景,有4种：success，warning,danger,info  -->
	</div>
	<!-- 定制内容 （比较适合做一些侧栏的注释之类的） --><br>
	<div class="list-group">
		<a href="#" class="list-group-item">
			<h4>列表标题1</h4>
			<img src="../images/2.png">
			<p>详细内容。。。。</p>
		</a>
		<a href="#" class="list-group-item">
			<h4>列表标题2</h4>
			<p>详细内容。。。。</p>
		</a>
		<a href="#" class="list-group-item">
			<h4>列表标题3</h4>
			<p>详细内容。。。。</p>
		</a> 
		<a href="#" class="list-group-item">
			<h4>列表标题4</h4>
			<p>详细内容。。。。</p>
		</a>
	</div>
	

	<!-- 面板组件 （比较适合做一些登录，注册之类的小窗口，面板） --><br>
	<!-- 情景效果：panel-default, success, info, warning, danger, primary -->
	<div class="panel panel-default">

		<div class="panel-heading">
			<!-- 面板的标题区域 -->
			<h3 class="panel-title">适合的标题</h3>
		</div>

		<div class="panel-body">
			面板容器
		</div>

		<!-- 面板中插入表格 -->
		<table class="table">
			<tr>
				<th>1</th>
				<th>2</th>
				<th>3</th>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
		</table>

		<!-- 面板中添加列表 -->
		<ul class="list-group">
			<li class="list-group-item">首页</li>
			<li class="list-group-item">第二页</li>
			<li class="list-group-item">第三页</li>
			<li class="list-group-item">尾页</li>
		</ul>

		<div class="panel-footer">
			面板注角
		</div>
	</div>
	

	<!-- 响应式嵌入组件 
		根据被嵌入内容的外部容器的宽度，自动创建一个固定的比例，
		从而让浏览器自动确定内容的尺寸，能够在各种设备缩放。
		这些规则可以直接用于<iframe>、<embed>、<video>和<object>元素 -->
	<!-- 16:9 响应式 -->
	<div class="embed-responsive embed-responsive-16by9">
		<embed width="100%" height="100%" src="http://www.tudou.com/v/OUG5JBZ8udc/&bid=05&rpid=50797543&resourceId=50797543_05_05_99/v.swf" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" wmode="opaque"></embed>
	</div>
	<!-- 4:3 响应式 --><br>
	<div class="embed-responsive embed-responsive-4by3">
		<embed width="100%" height="100%" src="http://www.tudou.com/v/OUG5JBZ8udc/&bid=05&rpid=50797543&resourceId=50797543_05_05_99/v.swf" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" wmode="opaque"></embed>
	</div>



	<br><br><br>

	<script src="../bootstrap-3.3.4/js/jquery.min.js"></script>
	<script src="../bootstrap-3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
